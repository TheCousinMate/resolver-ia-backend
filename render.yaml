services:
  - type: web
    name: resolver-ia-backend
    runtime: docker
    repo: https://github.com/TheCousinMate/resolver-ia-backend
    plan: starter
    region: oregon
    branch: main
    dockerContext: .
    dockerfilePath: ./Dockerfile
    autoDeployTrigger: commit
    envVars:
